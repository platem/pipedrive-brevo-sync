name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create .env for type checking
        run: |
          echo "DATABASE_URL=local.db" > .env
          echo "PIPEDRIVE_API_KEY=dummy" >> .env
          echo "BREVO_API_KEY=dummy" >> .env
          echo "PIPEDRIVE_BASE_URL=https://dummy.pipedrive.com/" >> .env
          echo "BREVO_FOLDER_ID=1" >> .env
          echo "TEST_USER_PASSWORD=dummy" >> .env
          echo "TEST_USER_USERNAME=dummy" >> .env

      - name: Type check
        run: bun run check

      - name: Build
        run: bun run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22
            export PATH="$HOME/.bun/bin:$NVM_DIR/versions/node/v22.13.0/bin:/usr/local/bin:$PATH"
            cd ~/pipedrive-brevo-sync
            git pull
            bun install
            bun run build
            pm2 restart pipedrive-brevo-sync
